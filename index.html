<!DOCTYPE HTML5>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="Pokeball.png">
    <title>Madame Zapphir's Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div id="pokedex">
    <div id="background-curve">
        <div id="left-backgroundcurve1"></div>
        <div id="left-backgroundcurve2"></div>
        <div id="right-backgroundcurve1"></div>
        <div id="right-backgroundcurve2"></div>
    </div>
    <div id="left-flap">
    </div>
        <div id="left-curve1">
            <div id="buttonGlass">
                <div id="reflect"></div>
            </div>
            <div id="miniButtonGlass1"></div>
            <div id="miniButtonGlass2"></div>
            <div id="miniButtonGlass3"></div>
        </div>
        <div id="left-curve2">
            <div id="hinge">
                <div id="hinge1"></div>
                <div id="hinge2"></div>
            </div>
        </div>
        <div id="image-wrapper"></div>
        <div id="pokemon">
            <img id="image" src="Pokeball.png">
        </div>
        <div id="speaker1">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div id="main-button">
            <div id="upArrow"></div>
            <div id="downArrow"></div>
            <div id="leftArrow"></div>
            <div id="rightArrow"></div>
            <div id="homeCircle"></div>
        </div>
    <div id="right-flap">
        <div id="right-curve1"></div>
        <div id="right-curve2"></div>
        <div id="statistics">
          <div id="text-container">
            <p id="id"></p>
            <br>
            <br>
            <br>
            <p id="name"></p>
            <br>
            <br>
            <br>
            <p id="hp"></p>
            <br>
            <br>
            <br>
            <p id="attack"></p>
            <br>
            <br>
            <br>
            <p id="defense"></p>
            <br>
            <br>
            <br>
            <p id="abilities"></p>
                <p id="one"></p>
                <br>
                <p id="two"></p>
                <br>
                <p id="three"></p>
                <br>
                <p id="four"></p>
                <br>
            <br>
            <br>
            <br>
          </div>
        </div>
        <div id="speaker2">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</html>
